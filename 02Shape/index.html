<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-sky material="shader:gradient;topColor:237 219 30;bottomColor:30, 237, 227">

      <a-plane color="white" height="20" width="20" rotation="-90 0 0"></a-plane>
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#CCC"
        shadow>
      </a-box>
      <a-cone position="0 2 -2" color="cornflowerblue" radius-bottom="0.6" radius-top="0.1" shadow></a-cone>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="sky" src="images/sky.jpg" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-box id="myBox"
        position="-1 1 -3"
        rotation="0 180 0"
        width="1"
        height="1"
        depth="1"
        material="src: #wood"
        shadow
        animation="property: position;
                            to:-1 5 -3;
                            from: -1 1 -3;
                            dur: 9000;
                            repeat: indefinite;
                            direction: alternate;
                            easing: linear;
                            loop: true"

          animation__2="property: rotation;
                             animation__to: 45 45 45;
                             animation__dur: 2000;
                             animation__easing: linear;
                             animation__loop: true"
 >
      </a-box>
      <a-box id="myOtherBox"
        position="2 1.8 -3"
        rotation="0 45 0"
        width="2"
        height="1"
        depth="1"
        material="src: #wood2"
        shadow>
      </a-box>
      <a-plane id="ground"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
